<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Eventos - Agenda Paroquial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>Agenda Paroquial</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <a href="/logout" class="btn btn-link">Sair</a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard-layout">
                <div class="form-panel">
                    <div class="panel-header">
                        <h2 id="form-title">Novo Evento</h2>
                    </div>
                    <form id="evento-form" class="event-form">
                        <input type="hidden" id="evento-id">
                        
                        <div class="form-group">
                            <label for="titulo">Título *</label>
                            <input type="text" id="titulo" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="data_evento">Data *</label>
                                <input type="date" id="data_evento" required>
                            </div>
                            <div class="form-group">
                                <label for="hora_evento">Hora</label>
                                <input type="time" id="hora_evento">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="tipo_evento">Tipo</label>
                                <select id="tipo_evento">
                                    <option value="">Selecione...</option>
                                    <option value="Missa">Missa</option>
                                    <option value="Batizado">Batizado</option>
                                    <option value="Casamento">Casamento</option>
                                    <option value="Reunião">Reunião</option>
                                    <option value="Celebração">Celebração</option>
                                    <option value="Retiro">Retiro</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="local_evento">Local</label>
                                <input type="text" id="local_evento">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="responsavel">Responsável</label>
                            <input type="text" id="responsavel">
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="observacoes">Observações</label>
                            <textarea id="observacoes" rows="2"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="submit-btn" class="btn btn-primary">Salvar</button>
                            <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div class="events-panel">
                    <div class="panel-header">
                        <h2>Eventos</h2>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Buscar...">
                        </div>
                    </div>

                    <div id="eventos-container" class="eventos-list">
                        <div class="loading">Carregando eventos...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="paroquiano.js"></script>
</body>
</html>
